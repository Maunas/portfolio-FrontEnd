<div class="itemlista">
  <div class="infoitem">
    <img src="{{experiencia.urlImagen}}"/>
    <div class="infoitem-detalle">
      <h5>{{experiencia.puesto}}</h5>
      <p class="cursiva">{{experiencia.fechaDesde}} - 
        <span *ngIf="experiencia.fechaHasta; then fechaHasta else actualidad"></span>
        <ng-template #fechaHasta>{{experiencia.fechaHasta}}</ng-template>
        <ng-template #actualidad>Actualidad</ng-template>
      </p>
      <p>
        {{experiencia.institucion}}
      </p>
    </div>
  </div>

  <div class="botones-grupo">
    <button class="boton modificar"></button>
    <button class="boton modificar">x</button>
  </div>
</div>
