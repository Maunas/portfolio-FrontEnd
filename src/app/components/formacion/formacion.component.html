<section>
  <h4>
    Formaci√≥n Profesional
    <div class="botones-grupo">
      <app-boton-modificar [accion]="'agregar'"></app-boton-modificar>
    </div>
  </h4>

  <div class="itemlista" *ngFor="let form of formacion">
    <div class="infoitem">
      <div class="imagen">
        <div *ngIf="form.urlImagen != ''; else placeholder"><img src="{{ form.urlImagen }}"/></div>
        <ng-template #placeholder> <fa-icon [icon]="icono"></fa-icon> </ng-template>
      </div>
      <div class="infoitem-detalle">
        <h5>
          {{ form.carrera }}
          <div class="botones-grupo">
            <app-boton-modificar [accion]="'editar'"></app-boton-modificar>
            <app-boton-modificar [accion]="'eliminar'"></app-boton-modificar>
          </div>
        </h5>
        <p class="cursiva">
          <span *ngIf="form.fechaFin; then fechafin; else encurso"></span>
          <ng-template #fechafin>{{ form.fechaFin }}</ng-template>
          <ng-template #encurso>En curso</ng-template>
        </p>
        <p>
          {{ form.institucion }}
        </p>
      </div>
    </div>
  </div>
</section>
