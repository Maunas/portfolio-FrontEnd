<section class="card">
  <h4 class="card-header">
    Experiencia Laboral
    <div class="botones-grupo">
      <app-boton-modificar [accion]="'Agregar'"></app-boton-modificar>
    </div>
  </h4>

  <div class="itemlista" *ngFor="let exp of experiencia">
    <div class="infoitem">
      <div class="imagen">
        <div *ngIf="exp.urlImagen != ''; else placeholder"><img src="{{ exp.urlImagen }}" /></div>
        <ng-template #placeholder> <fa-icon [icon]="icono"></fa-icon> </ng-template>
      </div>
      <div class="infoitem-detalle">
        <form (ngSubmit)="onEditExperiencia(exp)">
          <fieldset [disabled]="!(selectedItem === exp)">


            <div class="d-flex flex-row mb-3 align-items-center gap-3">
              <label for="puesto" class="col-form-label col-4">Puesto</label>
              <input type="text" id="puesto" class="form-control" name="puesto" [(ngModel)]="exp.puesto" />
            </div>

            <div class="d-flex flex-row mb-3 align-items-center gap-3">
              <label for="fechaDesde" class="col-form-label col-4">Fecha de Inicio</label>
              <input type="date" id="fechaDesde" class="form-control" name="fechaDesde" [(ngModel)]="exp.fechaDesde" />
            </div>

            <div class="d-flex flex-row mb-3 align-items-center gap-3">
              <label for="fechaHasta" class="col-form-label col-4">Fecha de Fin</label>
              <input type="date" id="fechaHasta" class="form-control" name="fechaHasta" [(ngModel)]="exp.fechaHasta" />
            </div>

            <div class="d-flex flex-row mb-3 align-items-center gap-3">
              <label for="institucion" class="col-form-label col-4">Instituci√≥n</label>
              <input type="text" id="institucion" class="form-control" name="institucion"
                [(ngModel)]="exp.institucion" />
            </div>

            <div class="d-flex flex-row mb-3 align-items-center gap-3">
              <label for="urlImagen" class="col-form-label col-4">Url Imagen</label>
              <input type="text" id="urlImagen" class="form-control" name="urlImagen" [(ngModel)]="exp.urlImagen" />
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="boton col-auto" [ngClass]="{ 'btn btn-outline-secondary': !(selectedItem === exp) }">
                Guardar Cambios
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="d-flex flex-row align-self-start">
      <app-boton-modificar [accion]="'Editar'" (click)="onSelectExperiencia(exp)"></app-boton-modificar>
      <app-boton-modificar [accion]="'Eliminar'" (click)="onDeleteExperiencia(exp)"></app-boton-modificar>
    </div>

  </div>
  
</section>
