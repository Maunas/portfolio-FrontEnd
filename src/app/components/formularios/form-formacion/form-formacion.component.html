<section class="card">
    <h4 class="card-header">
        Formación Profesional
        <div class="botones-grupo">
            <app-boton-modificar [accion]="'Agregar'"></app-boton-modificar>
        </div>
    </h4>

    <div class="itemlista" *ngFor="let form of formacion">
        <div class="infoitem">
            <div class="imagen">
                <div *ngIf="form.urlImagen != ''; else placeholder"><img src="{{ form.urlImagen }}" /></div>
                <ng-template #placeholder> <fa-icon [icon]="icono"></fa-icon> </ng-template>
            </div>
            <div class="infoitem-detalle">
                <form (ngSubmit)="onEditFormacion(form)">
                    <fieldset [disabled]="!(selectedItem === form)">
                        <div class="d-flex flex-row mb-3 align-items-center gap-3">
                            <label for="carrera" class="col-form-label col-4">Puesto</label>
                            <input type="text" id="carrera" class="form-control" name="carrera"
                                [(ngModel)]="form.carrera" />
                        </div>

                        <div class="d-flex flex-row mb-3 align-items-center gap-3">
                            <label for="fechaFin" class="col-form-label col-4">Fecha de Fin</label>
                            <input type="date" id="fechaFin" class="form-control" name="fechaFin"
                                [(ngModel)]="form.fechaFin" />
                        </div>
                        <div class="d-flex flex-row mb-3 align-items-center gap-3">
                            <label for="institucion" class="col-form-label col-4">Institución</label>
                            <input type="text" id="institucion" class="form-control" name="institucion"
                                [(ngModel)]="form.institucion" />
                        </div>
                        <div class="d-flex flex-row mb-3 align-items-center gap-3">
                            <label for="urlImagen" class="col-form-label col-4">Url Imagen</label>
                            <input type="text" id="urlImagen" class="form-control" name="urlImagen"
                                [(ngModel)]="form.urlImagen" />
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="boton col-auto" [ngClass]="{ 'btn btn-outline-secondary': !(selectedItem === form) }">
                              Guardar Cambios
                            </button>
                          </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="d-flex flex-row align-self-start">
            <app-boton-modificar [accion]="'Editar'" (click)="onSelectFormacion(form)"></app-boton-modificar>
            <app-boton-modificar [accion]="'Eliminar'" (click)="onDeleteFormacion(form)"></app-boton-modificar>
          </div>
    </div>
</section>
