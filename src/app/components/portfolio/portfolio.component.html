<div class="portfolio">
  <app-personal [persona]="portfolio.persona"></app-personal>

  <app-experiencia [experiencia]="portfolio.experiencia"></app-experiencia>

  <app-formacion [formacion]="portfolio.formacion"></app-formacion>

  <section>
    <h4>
      Skills
      <div class="botones-grupo">
        <app-boton-modificar [accion]="'agregar'"></app-boton-modificar>
      </div>
    </h4>

    <div class="lista">
      <h5>
        Hard
        <div class="botones-grupo">
          <app-boton-modificar [accion]="'agregar'"></app-boton-modificar>
        </div>
      </h5>
      <div class="listaskills">
        <app-skill
          *ngFor="let habilidad of portfolio.habilidad"
          [habilidad]="habilidad"
        ></app-skill>
      </div>
    </div>
  </section>

  <app-proyecto [proyecto]="portfolio.proyecto"></app-proyecto>
</div>
