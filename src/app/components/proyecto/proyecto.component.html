<section class="card">
  <h4 class="card-header">Proyectos Realizados  </h4>

<div class="itemlista" *ngFor="let proy of proyecto">
    <div class="infoitem">
      <div class="infoitem-detalle">
        <h5>{{proy.tituloProyecto}}</h5>
        <p class="cursiva descripcion">
          {{proy.descripcion}}
        </p>
        <a *ngIf="proy.urlProyecto" href="{{proy.urlProyecto}}">
            <button class="boton">Ir a Proyecto</button>
        </a>
      </div>
    </div>
  </div>
</section>
